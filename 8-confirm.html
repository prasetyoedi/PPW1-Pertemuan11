    <title>confirm</title>
    <script>
        // jendela confirm
        var yakin = confirm("Apakah yakin akan mengunjungi petani kode?");

        if(yakin){
            window.location = "https://www.petanikode.com/";
        }else{
            document.write("Baiklah, tetap disini saja")
        }
    </script>
