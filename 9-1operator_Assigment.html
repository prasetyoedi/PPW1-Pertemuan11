<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan (Assigment)</title>
    <script>
        document.write("Mula - mula nilai score ... <br>");
        // pengisian nilai
        var score = 100;
        document.write("score = " + score + "<br/>");

        // pengisian dan menjumlahkan dengan 5
        score += 5;
        document.write("score = " + score + "<br/>");

        // pengisian dan pengurangan 2
        score -= 2;
        document.write("score = " + score + "<br/>");

        // pengisian dan pembagian 4
        score /= 4;
        document.write("score = " + score + "<br/>");

        // pengisian dan pangkat 2
        score **= 2;
        document.write("score = " + score + "<br/>");

        // pengisian dan modulo 3
        score %= 3;
        document.write("score = " + score + "<br/>");


    </script>
</head>
<body>
    
</body>
</html>
